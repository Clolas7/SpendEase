<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SpendEase</title>
    <meta name="description" content="SpendEase helps you manage your finances effortlessly. Track your expenses, create budgets, and save more.">
    <meta name="keywords" content="SpendEase, finance management, budget tracking, expense tracking, savings">
    <link rel="stylesheet" href="/frontend/css/index/style.css">
    <link rel="icon" type="image/ico" href="/frontend/img/Spendease_Ico/SpendEase-logo.ico">
</head>
<body>
    <header>
        <img src="frontend/img/Spendease_Ico/SpendEase1 .ico" alt="SpendEase Logo" style="width: 100px;">
        <h1>Welcome to SpendEase</h1>
    </header>
    <nav class="navbar">
        <a href="/frontend/src/components/login.html" class="btn btn-login">Login</a>
        <a href="/frontend/src/components/signup.html" class="btn btn-signup">Sign Up</a>
    </nav>
    <main>
        <section class="social-login">
            <img src="/frontend/img/Spendease_Jpg/SpendEase3.jpg" alt="SpendEase Image" style="width: 200px;">
            <p>Manage your monthly expenses efficiently.</p>
            <a href="https://accounts.google.com/o/oauth2/auth?response_type=code&client_id=350239869325-gjhc0ajkrakq1ol1vbo7t6ov2mjhtdlh.apps.googleusercontent.com&redirect_uri=https://spendeasesafe.com/backend/src/components/google-callback.php&scope=email%20profile&access_type=online" class="btn btn-google">Se connecter avec Google</a>
            <a href="https://www.facebook.com/v9.0/dialog/oauth?client_id=1397930070906342&redirect_uri=https://spendeasesafe.com/backend/src/components/facebook-callback.php&scope=email" class="btn btn-facebook">Se connecter avec Facebook</a>
            <button id="whatsapp-login" onclick="loginWithWhatsApp()">Login with WhatsApp</button>
        </section>
        <form id="whatsapp-login-form" action="/backend/src/components/whatsapp-login.php" method="POST" style="display:none;">
            <label for="phone">Enter your phone number:</label>
            <input type="tel" id="phone" name="phone" required>
            <button type="submit">Send OTP</button>
        </form>
    </main>
    <footer>
        <img src="../img/Spendease_Jpg/SpendEase2.jpg" alt="SpendEase Image" style="width: 200px;">
        <p>&copy; 2024 SpendEase. All rights reserved.</p>
        <p><a href="/frontend/privacy/privacy-policy.html">Privacy Policy</a> | <a href="/frontend/privacy/terms-of-service.html">Terms of Service</a></p>
    </footer>
    <script src="/frontend/js/script.js"></script>
    <script>
        function loginWithWhatsApp() {
            document.getElementById('whatsapp-login-form').style.display = 'block';
        }
    </script>
</body>
</html>
