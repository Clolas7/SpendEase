<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reports - SpendEase</title>
    <link rel="stylesheet" href="../../css/style.css">
    <link rel="icon" type="image/ico" href="../../img/Spendease_Ico/SpendEase-logo.ico">
</head>
<body>
    <header>
        <img src="../../img/Spendease_Ico/SpendEase1 .ico" alt="SpendEase Logo" style="width: 100px;">
        <h1>Reports</h1>
    </header>
    <main>
        <section>
            <h2>Filter Reports by Date</h2>
            <form id="filter-form">
                <label for="start-date">Start Date:</label>
                <input type="date" id="start-date" name="start-date" required>
                <label for="end-date">End Date:</label>
                <input type="date" id="end-date" name="end-date" required>
                <button type="submit">Filter</button>
            </form>
        </section>
        <section>
            <h2>Expenses Report</h2>
            <canvas id="expensesChart"></canvas>
        </section>
        <section>
            <h2>Incomes Report</h2>
            <canvas id="incomesChart"></canvas>
        </section>
        <section>
            <button id="export-btn">Export to CSV</button>
        </section>
        <section>
            <h2>Generate Report</h2>
            <form id="report-form">
                <div>
                    <label for="month">Month:</label>
                    <select id="month" name="month">
                        <!-- Ajouter des options pour les mois -->
                    </select>
                </div>
                <div>
                    <label for="year">Year:</label>
                    <input type="number" id="year" name="year" required>
                </div>
                <button type="submit">Generate Report</button>
            </form>
            <div id="report-results">
                <!-- Les résultats du rapport seront affichés ici -->
            </div>
        </section>
        
    </main>
    <footer>
        <p>&copy; 2024 SpendEase. All rights reserved.</p>
        <p><a href="../../privacy/privacy-policy.html">Privacy Policy</a> | <a href="../../privacy/terms-of-service.html">Terms of Service</a></p>
    </footer>
    <script src="/frontend/js/node_modules/chart.js/dist/chart.js"></script>
    <script src="../../js/reports.js"></script>
</body>
</html>
