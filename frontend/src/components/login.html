<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - SpendEase</title>
    <meta name="description" content="SpendEase helps you manage your finances effortlessly. Login to track your expenses, create budgets, and save more.">
    <meta name="keywords" content="SpendEase, finance management, budget tracking, expense tracking, savings">
    <link rel="stylesheet" href="../../css/login/Style L.css">
    <link rel="icon" type="image/ico" href="../../img/Spendease_Ico/SpendEase-logo.ico">
</head>
<body>
    <header>
        <img src="../../img/Spendease_Ico/SpendEase1 .ico" alt="SpendEase Logo" style="width: 100px;">
        <h1 class="text-3xl font-bold">Login to SpendEase</h1>
    </header>
    <main>
        <section class="login-container">
            <div class="space-y-2 text-center">
                <p class="highlighted">Sign in to your account</p>
            </div>
            <form class="space-y-4" action="/backend/src/components/login.php" method="POST">
                <div class="space-y-2">
                    <input id="identifier" type="text" placeholder="Enter your username, email or phone" name="identifier" required>
                </div>
                <div class="space-y-2">
                    <input id="password" type="password" placeholder="Enter your password" name="password" required>
                </div>
                <button type="submit" class="w-full">Login</button>
            </form>
            <div class="text-center">
                <a href="./signup.html" class="btn btn-signup">Sign Up</a>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 SpendEase. All rights reserved.</p>
        <p><a href="../../privacy/privacy-policy.html">Privacy Policy</a> | <a href="../../privacy/terms-of-service.html">Terms of Service</a></p>
    </footer>
    <script src="../../js/login.js"></script>  
</body>
</html>
