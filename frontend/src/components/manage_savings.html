<body>
    <header>
        <img src="../../img/Spendease_Ico/SpendEase1.ico" alt="SpendEase Logo" style="width: 100px;">
        <h1>Manage Savings</h1>
    </header>
    <main>
        <!-- Section for Tracking Savings -->
        <section>
            <h2>Track Savings</h2>
            <form action="/backend/src/components/track_savings.php" method="POST">
                <div>
                    <label for="saving_amount">Saving Amount:</label>
                    <input type="number" id="saving_amount" name="saving_amount" step="0.01" required>
                </div>
                <div>
                    <label for="date">Date:</label>
                    <input type="date" id="date" name="date" required>
                </div>
                <button type="submit">Track Savings</button>
            </form>
        </section>
    </main>
