<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - SpendEase</title>
    <link rel="stylesheet" href="../../css/style.css">
</head>
<body>
    <header>
        <h1>Admin Panel</h1>
    </header>
    <main>
        <!-- Section for Managing Budgets -->
        <section>
            <h2>Manage Budgets</h2>
            <form action="/backend/src/components/manage_budget.php" method="POST">
                <input type="hidden" name="action" value="add">
                <div>
                    <label for="user_id">User ID:</label>
                    <input type="number" id="user_id" name="user_id" required>
                </div>
                <div>
                    <label for="category_id">Category ID:</label>
                    <input type="number" id="category_id" name="category_id" required>
                </div>
                <div>
                    <label for="amount">Amount:</label>
                    <input type="number" id="amount" name="amount" step="0.01" required>
                </div>
                <div>
                    <label for="start_date">Start Date:</label>
                    <input type="date" id="start_date" name="start_date" required>
                </div>
                <div>
                    <label for="end_date">End Date:</label>
                    <input type="date" id="end_date" name="end_date" required>
                </div>
                <button type="submit">Add Budget</button>
            </form>
        </section>

        <!-- Section for Managing Savings -->
        <section>
            <h2>Manage Savings</h2>
            <form action="/backend/src/components/manage_savings.php" method="POST">
                <input type="hidden" name="action" value="add">
                <div>
                    <label for="user_id">User ID:</label>
                    <input type="number" id="user_id" name="user_id" required>
                </div>
                <div>
                    <label for="amount">Amount:</label>
                    <input type="number" id="amount" name="amount" step="0.01" required>
                </div>
                <div>
                    <label for="goal">Goal:</label>
                    <input type="text" id="goal" name="goal" required>
                </div>
                <div>
                    <label for="date">Date:</label>
                    <input type="date" id="date" name="date" required>
                </div>
                <button type="submit">Add Saving</button>
            </form>
        </section>

        <!-- Section for Managing Quotas -->
        <section>
            <h2>Manage Quotas</h2>
            <form action="/backend/src/components/manage_quotas.php" method="POST">
                <input type="hidden" name="action" value="add">
                <div>
                    <label for="user_id">User ID:</label>
                    <input type="number" id="user_id" name="user_id" required>
                </div>
                <div>
                    <label for="category_id">Category ID:</label>
                    <input type="number" id="category_id" name="category_id" required>
                </div>
                <div>
                    <label for="amount">Amount:</label>
                    <input type="number" id="amount" name="amount" step="0.01" required>
                </div>
                <div>
                    <label for="start_date">Start Date:</label>
                    <input type="date" id="start_date" name="start_date" required>
                </div>
                <div>
                    <label for="end_date">End Date:</label>
                    <input type="date" id="end_date" name="end_date" required>
                </div>
                <button type="submit">Add Quota</button>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 SpendEase. All rights reserved.</p>
    </footer>
</body>
</html>
